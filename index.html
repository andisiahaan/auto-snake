<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Pro - Cyber Spine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="game-wrapper">
        <!-- TOP PANEL: SCORE & LENGTH -->
        <div id="score-display">
            <span id="score-val">SCORE: 0</span>
            <span id="length-val" style="color:#00f3ff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);">LENGTH: 0</span>
        </div>

        <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <!-- IN-ARENA STATUS (ENERGY & COMBO) -->
            <div id="arena-status">
                <!-- Energy (Left) -->
                <div class="status-group" style="align-items: flex-start;">
                    <span class="status-label" style="margin-bottom: 3px;">ENERGY</span>
                    <div class="hunger-bar"><div id="hunger-fill"></div></div>
                </div>

                <!-- Combo (Right) -->
                <div class="status-group" id="combo-group" style="opacity: 0.3; align-items: flex-end;">
                     <div style="display:flex; gap:6px; align-items:center; margin-bottom: 3px;">
                        <span id="combo-val" style="color:#ff00ea; font-weight:bold; font-size: 0.9rem;">x1.0</span>
                        <span class="status-label">COMBO</span>
                     </div>
                     <div id="combo-bar-bg" style="width: 80px; height: 4px; background: #222; border-radius: 2px; overflow: hidden;">
                        <div id="combo-bar-fill" style="width: 0%; height: 100%; background: #ff00ea;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- BOTTOM PANEL (STATS LEFT, CONTROLS RIGHT) -->
        <div id="bottom-panel">
            <div id="stats-panel">
                <div class="stat-box">
                    <span class="stat-label">TOP SCORE</span>
                    <span id="top-score-val" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">GAMES</span>
                    <span id="total-games-val" class="stat-value">0</span>
                </div>
            </div>

            <div id="input-display">
                <div class="key-row">
                    <div class="key" id="key-w">W</div>
                </div>
                <div class="key-row">
                    <div class="key" id="key-a">A</div>
                    <div class="key" id="key-s">S</div>
                    <div class="key" id="key-d">D</div>
                </div>
            </div>
        </div>

        <div id="ui-overlay">
            <h2 id="overlay-title" style="margin:0 0 10px 0; color:#fff; text-shadow: 0 0 10px #fff;">SYSTEM READY</h2>
            <p id="overlay-sub" style="color:#aaa; font-size: 0.9rem; margin-bottom: 10px; line-height: 1.5;">
                PRO GAMER MODE<br>
                <span style="color:#00f3ff">Target: World Record</span>
            </p>
            <button id="start-btn">INITIATE</button>
        </div>
    </div>

<script type="module" src="js/main.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW registration failed: ', err));
        });
    }
</script>
</body>
</html>
